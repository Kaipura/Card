<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Card</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container text-center mt-5">
    <div class="envelope" onclick="toggleEnvelope()">
        <div class="envelope-top"></div>
        <div class="envelope-bottom"></div>
    </div>

    <div class="click-here" id="click-here" onclick="hideClickHere()">Click The Envelope</div>
    
    <img src="https://media.giphy.com/media/9rO5Aksmn0dHQKXJAu/giphy.gif?cid=ecf05e47yr0v19ir95klcdb401e0187k32c32i5ipjgh6fub&ep=v1_gifs_search&rid=giphy.gif&ct=g" alt="Happy Cat" class="cat-gif" style="display: none;">

    <div class="card-content">
        <h1>생일 축하해요! 🎉</h1>
        <p>Wishing you a fantastic birthday! 🎂 May your day be as bright and beautiful as you are. Here’s to a year filled with happiness, success, and everything your heart desires. Enjoy every moment of your special day!💖</p>
        <img src="1.jfif" alt="My Girlfriend" class="girlfriend-pic" style="max-width: 100%; height: auto; border-radius: 10px; margin: 20px 0;">
        <img src="2.jfif" alt="My Girlfriend" class="girlfriend-pic" style="max-width: 100%; height: auto; border-radius: 10px; margin: 20px 0;">
    </div>

    <!-- Confetti container -->
    <div class="confetti-container" id="confetti"></div>
</div>

<div class="balloon-container" id="balloon-container"></div>

<script src="script.js"></script>
</body>
</html>
